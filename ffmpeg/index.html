<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Free HLS Player Example</title>  
        <!-- Include hls.js from a CDN -->
        <script src="hls.min.js"></script>
        
    </head>
    <body>
        <!-- HTML5 Video Tag -->
        <video id="video" 
               width='480px' height='360px' controls autoplay
               src="https://test.cdn.prism.horse/media/ef6087ab-29d4-4046-aa3a-cf999daf25b8/6f4a301d9d19474591ea81a408f69a1c.m3u8">
        </video>
        <!-- Invocation Script -->
        <script>
            if (Hls.isSupported()) {
              var video = document.getElementById('video');
              var hls = new Hls();
              hls.loadSource(video.src);
              hls.attachMedia(video);
            }else{
                alert("Cannot stream HLS, use another video source");
            }
        </script>

        <!-- MP4 Video Source -->
        <video width='480px' height='360px' controls>
            <source src="file_example.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
    </body>
</html>
