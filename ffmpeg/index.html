<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Free HLS Player Example</title>
    <!-- Include hls.js from a CDN -->
    <script src="hls.min.js"></script>

</head>

<body>
    <!-- HTML5 Video Tag -->
    <video id="video" width='480px' height='360px' controls autoplay
        src="https://test.cdn.prism.horse/media/fec9d32a-95c5-4871-838c-6c0e8deab3b2/430189bf09c5425f903ca22589342997.m3u8">
    </video>
    <div>
        <button onclick="window.location.href='video.html'">Back</button>
    </div>
    <!-- Invocation Script -->
</body>
<script>
    if (Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource(video.src);
        hls.attachMedia(video);
    } else {
        alert("Cannot stream HLS, use another video source");
    }
</script>

</html>
