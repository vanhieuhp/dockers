version: '3.9'
services:
  redis:
    image: redis:bookworm
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    restart: on-failure
    networks:
      - network1
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      timeout: 10s
      retries: 3
      interval: 15s
      start_period: 30s

networks:
  network1:
    name: docker_network
    external: true
