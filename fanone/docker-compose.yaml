version: '3.8'

services:
  gateway:
    image: gateway:1.0
    container_name: gateway
    ports:
      - "9000:9000"
    restart: on-failure
    environment:
      BASE_DIR: "."
    networks:
      - network1

  user:
    image: user:1.0
    container_name: user
    ports:
      - "9001:9001"
    restart: on-failure
    environment:
      BASE_DIR: "."
    networks:
      - network1

networks:
  network1:
    external: true
    name: host
